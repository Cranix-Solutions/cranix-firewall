{
    "basic_rules": [
        "iptables -t mangle -F",
	"iptables -t nat -F",
	"iptables -F",
	"iptables -P INPUT DROP",
	"iptables -P FORWARD DROP",
	"iptables -P OUTPUT ACCEPT",
	"iptables -I INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT",
	"iptables -I FORWARD -m state --state RELATED,ESTABLISHED -j ACCEPT",
	"iptables -I INPUT -i lo -j ACCEPT",
	"iptables -I FORWARD -o lo -j ACCEPT",
	"iptables -I FORWARD -i lo -j ACCEPT"
    ],
    "devices": {
        "external": "eth0",
	"internal": "eth1",
	"wlan":"eth2"
    },
    "open_ports": {
        "eth0": ["22/tcp", "80/tcp", "443/tcp"],
        "eth1": ["22/tcp"]
    },
    "open_ports_with_ip": {
        "eth0": {
            "192.168.1.0/24": ["80/tcp"],
            "10.0.0.0/8": ["443/tcp"]
        }
    },
    "nat_rules": {
        "eth0": {
            "172.16.0.0/24": "192.168.178.127",
            "172.16.1.0/24": "192.168.178.127",
            "172.16.2.0/24": "192.168.178.127"
        }
    }
}
